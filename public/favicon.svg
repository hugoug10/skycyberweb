<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cyberGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003c40;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Dark Shield Base -->
  <path d="M256 40 L440 120 L440 320 Q440 440 256 472 Q72 440 72 320 L72 120 Z" fill="#0A0A0A" stroke="url(#mainGrad)" stroke-width="4" />

  <!-- Drone Structure (Detailed) -->
  <g transform="translate(128, 160) scale(0.5)">
    <!-- Main Frame -->
    <path d="M256 100 L400 200 L400 312 L256 412 L112 312 L112 200 Z" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="12" 
          filter="url(#cyberGlow)" />
    
    <!-- Propeller Arms -->
    <path d="M112 200 L40 120 M400 200 L472 120 M112 312 L40 392 M400 312 L472 392" 
          stroke="url(#mainGrad)" 
          stroke-width="10" 
          stroke-linecap="round" />
          
    <!-- Propellers (Stylized Rings) -->
    <circle cx="40" cy="120" r="25" fill="none" stroke="#00f3ff" stroke-width="4" opacity="0.6">
       <animate attributeName="r" values="22;28;22" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="472" cy="120" r="25" fill="none" stroke="#bd00ff" stroke-width="4" opacity="0.6">
       <animate attributeName="r" values="22;28;22" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="392" r="25" fill="none" stroke="#bd00ff" stroke-width="4" opacity="0.6">
       <animate attributeName="r" values="22;28;22" dur="1.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="472" cy="392" r="25" fill="none" stroke="#00f3ff" stroke-width="4" opacity="0.6">
       <animate attributeName="r" values="22;28;22" dur="1.3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Central "Cyber Eye" Lens -->
  <circle cx="256" cy="256" r="45" fill="#000" stroke="url(#mainGrad)" stroke-width="2" />
  <circle cx="256" cy="256" r="35" fill="url(#eyeGrad)" filter="url(#cyberGlow)">
     <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Digital Pupils/Scanner -->
  <rect x="236" y="254" width="40" height="4" fill="#fff" opacity="0.8">
     <animate attributeName="y" values="230;280;230" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Tech Geometric Accents -->
  <path d="M256 60 L256 100 M256 412 L256 452 M80 256 L120 256 M392 256 L432 256" 
        stroke="#00f3ff" 
        stroke-width="4" 
        stroke-linecap="butt" 
        opacity="0.8" />
        
  <!-- Corner Brackets -->
  <path d="M100 150 L100 100 L150 100 M362 100 L412 100 L412 150 M412 362 L412 412 L362 412 M150 412 L100 412 L100 362" 
        fill="none" 
        stroke="url(#mainGrad)" 
        stroke-width="2" 
        opacity="0.4" />
</svg>
