<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Render</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        svg {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />
            </linearGradient>
            <filter id="glow">
                <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>

        <rect width="100" height="100" fill="#050505" rx="20" ry="20" />

        <!-- Drone Frame -->
        <path d="M20 50 L35 35 L65 35 L80 50 L65 65 L35 65 Z" fill="none" stroke="url(#grad)" stroke-width="3"
            filter="url(#glow)" />

        <!-- Center "Eye" -->
        <circle cx="50" cy="50" r="10" fill="url(#grad)" filter="url(#glow)"></circle>

        <!-- Cyber Accents -->
        <path d="M50 20 L50 28 M50 72 L50 80 M20 50 L12 50 M88 50 L80 50" stroke="#00f3ff" stroke-width="2"
            stroke-linecap="round" />
    </svg>
</body>

</html>
